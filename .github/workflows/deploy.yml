name: Deploy to Rocky Linux on GCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.GCP_HOST }} >> ~/.ssh/known_hosts

    - name: Install rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: Transfer files
      run: |
        rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='.github' \
          ./ ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }}:/app/restaurant-project/

    - name: Deploy Application
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
          ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} << 'EOF'
          sudo dnf install -y docker docker-compose
          sudo systemctl enable --now docker
          sudo usermod -aG docker ${{ secrets.GCP_USER }}
          cd /app/restaurant-project
          docker-compose down
          docker-compose up -d --build
        EOF

    - name: Verify Deployment
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
          ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} \
          "docker ps && curl -I http://localhost:8080"
