name: Deploy to Rocky Linux on GCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.GCP_SSH_KEY }}

    - name: Install rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: Transfer files
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='.github' \
          ./ ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }}:/app/restaurant-project/

    - name: Deploy Application
      run: |
        ssh -o StrictHostKeyChecking=no \
          ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} \
          "sudo dnf install -y docker docker-compose
           sudo systemctl enable --now docker
           sudo usermod -aG docker ${{ secrets.GCP_USER }}
           cd /app/restaurant-project
           docker-compose down
           docker-compose up -d --build"

    - name: Verify Deployment
      run: |
        ssh ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} \
          "docker ps && curl -I http://localhost:8080"